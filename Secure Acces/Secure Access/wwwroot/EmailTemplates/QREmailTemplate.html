<!DOCTYPE html>
<html>
<head>
    <title>Event Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4285f4;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }

        .qr-code {
            text-align: center;
            margin: 30px 0;
        }

            .qr-code img {
                max-width: 250px;
                height: auto;
            }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .instructions {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR code for door unlocking</h1>
        </div>
        <div class="content">
            <p>Hello, we hereby send the QR code to unlock the door.</p>

            <div class="instructions">
                <h3>Entry Instructions:</h3>
                <p>Please bring this QR code to the scanner next to the door, the door will be opened soon.</p>
            </div>
        </div>

        <div class="qr-code">
            <img src="{{QRCodeImage}}" alt="Event QR Code" width="200" height="200">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Secure Access.</p>
    </div>
    </div>
</body>
</html>
